<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست سینما ها</title>
    <link rel="stylesheet" type="text/css" href="/static/ticketing/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/ticketing/css/bootstrap-grid.css">
</head>
<body>
    <a href="{% url 'ticketing_app:movie_list' %}">لیست فیلم ها</a>
    {% if cinema_list %}
        <p style="color: green">تعداد {{ cinema_count }} سینما موجود است.</p>
        <ul>
            {% for cinema in cinema_list %}
                <li>{{ cinema }}</li>
            {% endfor %}
        </ul>
    {% else%}
        <p style="color: red">سینمایی وجود ندارد</p>
    {% endif %}
</body>
</html>
